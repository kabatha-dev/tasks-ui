<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <title>Todo List App</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="main max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg" ng-app="todo" ng-controller="myCtrl">
      <h1 class="text-2xl font-bold text-center mb-6">Todo List App</h1>
      <div class="search flex items-center mb-4">
        <input
          type="text"
          [(ngModel)]="task"
          placeholder="Enter a new task"
          class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <span
          class="ml-4 text-blue-500 cursor-pointer hover:text-blue-700"
          (click)="addTask(task)"
        >
          <i class="fas fa-plus"></i>
        </span>
      </div>
      <ul class="space-y-3">
        <li
          *ngFor="let task of tasks"
          class="flex items-center justify-between p-3 bg-gray-100 rounded-lg shadow-sm"
        >
          <span>{{ task.name }}</span>
          <i
            class="fas fa-trash-alt text-red-500 cursor-pointer hover:text-red-700"
            (click)="deleteTask(task.id)"
          ></i>
        </li>
      </ul>
    </div>
  </body>
</html>
